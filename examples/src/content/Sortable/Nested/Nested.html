{% macro render(id) %}
<section id="{{ id }}" class="{{ id }}">
  <article class="StackedListWrapper StackedListWrapper--hasScrollIndicator">
    <header class="StackedListHeader">
      <h3 class="Heading Heading--size3 Heading--colorWhite">Nested list</h3>
    </header>

    <ul class="NestedList">
      <li class="StackedListItem StackedListItem--isDraggable StackedListItem--item1" tabindex="1">
        <div class="StackedListContent">
          <h4 class="Heading Heading--size4 text-no-select">item 1</h4>
          <div class="DragHandle"></div>
          <div class="Pattern Pattern--typeHalftone"></div>
          <div class="Pattern Pattern--typePlaced"></div>
        </div>
      </li>
      <li class="StackedListItem StackedListItem--isDraggable StackedListItem--item4" tabindex="4">
        <div class="StackedListContent">
          <h4 class="Heading Heading--size4 text-no-select">item 4</h4>
          <div class="DragHandle"></div>
          <div class="Pattern Pattern--typeHalftone"></div>
          <div class="Pattern Pattern--typePlaced"></div>
        </div>

        <ul class="NestedList">
          <li class="StackedListItem StackedListItem--isDraggable StackedListItem--item7" tabindex="7">
            <div class="StackedListContent">
              <h4 class="Heading Heading--size4 text-no-select">item 7</h4>
              <div class="DragHandle"></div>
              <div class="Pattern Pattern--typeHalftone"></div>
              <div class="Pattern Pattern--typePlaced"></div>
            </div>
          </li>

            <li class="StackedListItem StackedListItem--isDraggable StackedListItem--item5" tabindex="5">
                <div class="StackedListContent">
                    <h4 class="Heading Heading--size4 text-no-select">item 5</h4>
                    <div class="DragHandle"></div>
                    <div class="Pattern Pattern--typeHalftone"></div>
                    <div class="Pattern Pattern--typePlaced"></div>
                </div>
            </li>
            <li class="StackedListItem StackedListItem--isDraggable StackedListItem--item6" tabindex="6">
                <div class="StackedListContent">
                    <h4 class="Heading Heading--size4 text-no-select">item 6</h4>
                    <div class="DragHandle"></div>
                    <div class="Pattern Pattern--typeHalftone"></div>
                    <div class="Pattern Pattern--typePlaced"></div>
                </div>
            </li>
        </ul>
      </li>

        <li class="StackedListItem StackedListItem--isDraggable StackedListItem--item2" tabindex="2">
            <div class="StackedListContent">
                <h4 class="Heading Heading--size4 text-no-select">item 2</h4>
                <div class="DragHandle"></div>
                <div class="Pattern Pattern--typeHalftone"></div>
                <div class="Pattern Pattern--typePlaced"></div>
            </div>
        </li>
        <li class="StackedListItem StackedListItem--isDraggable StackedListItem--item3" tabindex="3">
            <div class="StackedListContent">
                <h4 class="Heading Heading--size4 text-no-select">item 3</h4>
                <div class="DragHandle"></div>
                <div class="Pattern Pattern--typeHalftone"></div>
                <div class="Pattern Pattern--typePlaced"></div>
            </div>
        </li>
    </ul>
  </article>
</section>
{% endmacro %}
